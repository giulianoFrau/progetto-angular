<p>lista contatti</p>

<div *ngIf="!isProfile;else profiloContatto">
    <p>>>Contatti</p>
    <div *ngFor="let persona of persone;index as i">
        <a [routerLink]="['/contact',i]">{{persona.nome}}</a>
    </div>

</div>
<ng-template #profiloContatto>
    <p>profilo di {{persona.nome}}</p>
</ng-template>
