<p>lista contatti</p>

<div *ngIf="urlId==null;else profiloContatto">
    <p>Contatti</p>
    <div *ngFor="let persona of persone;index as i">
        <p>{{i+1}} {{persona.nome}} {{persona.cognome}}</p>
        <button [routerLink]="['/contact',i+1]">Vai alla singola persona</button>
    </div>

</div>
<ng-template #profiloContatto>
    <p>profilo di {{persona.nome}}</p>
</ng-template>
