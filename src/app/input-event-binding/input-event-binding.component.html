<div>
  <h1>Componente Input ngmodel - componente padre</h1>

  <input matInput placeholder="Ex. Pizza" [(ngModel)]="title" name="input">
  <input matInput placeholder="Ex. Pizza" [(ngModel)]="subtitle" name="input" style="margin-top: 10px;">
  <input matInput placeholder="ciao" style="margin-top: 10px;" (input)="onInput($event)">
  <button mat-raised-button color="primary" (click)="onClick()">Primary</button>
  <button mat-raised-button color="primary" (click)="isVisible = !isVisible">Visibile/non visibile</button>
  <button mat-raised-button color="primary" (click)="title = 'ciao'">test</button>

  <p *ngIf="isVisible;else bloccoElse">Visibile</p>
  <ng-template #bloccoElse>
    <p>non visibile</p>
  </ng-template>
</div>

<app-prova [title2]="title" (mandaArrayResponse)="onArrayResponse($event)"></app-prova>

<app-prova2 [title]="title" [test]="isVisible" (mandaDatiEvento)="onRiceviDati($event)"></app-prova2>
